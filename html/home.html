<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | KatsuBook</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
    <main>
        <!-- Slider Section-->
        <section class="flex flex-row justify-center items-center p-8 bg-[var(--cls-cream))]">
            <div class="w-120 h-60 outline">
                <p class="flex justify-center items-center h-full">HIGHTLIGHT</p>
            </div>
        </section>
        <section class="flex flex-col justify-between items-center p-8 rounded-t-2xl bg-[var(--cls-lightbrown)] w-screen h-fit">
            <div class="flex flex-col justify-center items-start mb-4">
                <h2 class="text-2xl mb-2">New Release</h2>
                <article class="flex flex-row flex-wrap justify-start mb-4 gap-8">
                    <div class="outline w-50 h-50">
                        <p class="flex justify-center items-center h-full">NR-ITEM 1</p>
                    </div>
                    <div class="outline w-50 h-50">
                        <p class="flex justify-center items-center h-full">NR-ITEM 2</p>
                    </div>
                    <div class="outline w-50 h-50">
                        <p class="flex justify-center items-center h-full">NR-ITEM 3</p>
                    </div>
                    <div class="outline w-50 h-50">
                        <p class="flex justify-center items-center h-full">NR-ITEM 4</p>
                    </div>
                </article>
            </div>
            <div class="flex flex-col justify-center items-start mb-4">
                <h2 class="text-2xl mb-2">All Content</h2>
                <article class="flex flex-row flex-wrap justify-start mb-4 gap-8">
                    <div class="outline w-50 h-50">
                        <p class="flex justify-center items-center h-full">C-ITEM 1</p>
                    </div>
                    <div class="outline w-50 h-50">
                        <p class="flex justify-center items-center h-full">C-ITEM 2</p>
                    </div>
                    <div class="outline w-50 h-50">
                        <p class="flex justify-center items-center h-full">C-ITEM 3</p>
                    </div>
                    <div class="outline w-50 h-50">
                        <p class="flex justify-center items-center h-full">C-ITEM 4</p>
                    </div>
                    <div class="outline w-50 h-50">
                        <p class="flex justify-center items-center h-full">C-ITEM 5</p>
                    </div>
                    <div class="outline w-50 h-50">
                        <p class="flex justify-center items-center h-full">C-ITEM 6</p>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>

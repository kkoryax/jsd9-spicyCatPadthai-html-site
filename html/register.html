<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
    <main class="flex flex-col bg-[var(--cls-cream)] h-screen w-screen justify-center items-center">
        <section class="flex p-8 justify-center items-center md:hidden">
            <img src="/assets/logo_katsubook.png" alt="logo Katsu Book"
            class="w-50">
        </section>
        <section class="flex flex-col justify-center pb-8 rounded-t-2xl bg-[var(--cls-lightbrown)] w-screen md:h-fit md:w-120 md:rounded-2xl">
            <h2 class="text-2xl font-bold text-center m-8 md:text-4xl">Register</h2>
            <div class="flex justify-center items-center">
                <form action="/html/login.html" method="post"
                    class="flex flex-col gap-4 justify-center items-start">
                    <div class="flex justify-center items-center gap-4">
                        <label for="first_name" class="block w-35 text-right">First Name :</label>
                        <input id="first_name" type="text" placeholder="Your First Name"
                            class="px-2 py-1 bg-[var(--cls-white)]" required>
                    </div>

                    <div class="flex justify-center items-center gap-4">
                        <label for="last_name" class="block w-35 text-right">Last Name :</label>
                        <input id="last_name" type="text" placeholder="Your Last Name"
                            class="px-2 py-1 bg-[var(--cls-white)]" required>
                    </div>

                    <div class="flex justify-center items-center gap-4">
                        <label for="date_of_birth" class="block w-35 text-right">Birth Date :</label>
                        <input id="date_of_birth" type="date" placeholder=""
                            class="w-53 px-2 py-1 bg-[var(--cls-white)]" required>
                    </div>

                    <div class="flex justify-center items-center gap-4">
                        <label for="gender" class="block w-35 text-right">Gender :</label>
                        <ul class="flex flex-row gap-4">
                            <li class="flex flex-row text-center gap-2">
                                <input type="radio" id="gender_male" name="gender">
                                <p>M</p>
                            </li>
                            <li class="flex flex-row text-center gap-2">
                                <input type="radio" id="gender_female" name="gender">
                                <p>F</p>
                            </li>
                        </ul>
                    </div>

                    <div class="flex justify-center items-center gap-4">
                        <label for="email" class="block w-35 text-right">Email :</label>
                        <input id="email" type="email" placeholder="Your Email"
                            class="px-2 py-1 bg-[var(--cls-white)]" required>
                    </div>

                    <div class="flex justify-center items-center gap-4">
                        <label for="password" class="block w-35 text-right">Password :</label>
                        <input type="password" placeholder="Your Password"
                            class="px-2 py-1 bg-[var(--cls-white)]" required>
                    </div>

                    <div class="flex justify-center items-center gap-4">
                        <label for="confirm_password" class="block w-35 text-right">Confirm Password :</label>
                        <input type="password" placeholder="Confirm Password"
                            class="px-2 py-1 bg-[var(--cls-white)]" required>
                    </div>

                    <div class="flex justify-center items-center gap-4">
                        <label for="address" class="block w-35 text-right">Address :</label>
                        <input id="address" type="text" placeholder="Your Address"
                            class="px-2 py-1 bg-[var(--cls-white)]" required>
                    </div>

                    <div class="flex justify-center items-center gap-4">
                        <label for="phone_number" class="block w-35 text-right">Phone Number :</label>
                        <input id="phone_number" type="tel" placeholder="Your Phone Number"
                            class="px-2 py-1 bg-[var(--cls-white)]" required>
                    </div>

                    <div class="flex justify-center items-center gap-4">
                        <label for="city" class="block w-35 text-right">City :</label>
                        <input type="text" placeholder="City"
                            class="px-2 py-1 bg-[var(--cls-white)]" required>
                    </div>

                    <div class="flex justify-center items-center gap-4">
                        <label for="country" class="block w-35 text-right">Country :</label>
                        <input type="text" placeholder="country"
                            class="px-2 py-1 bg-[var(--cls-white)]" required>
                    </div>
                    <div class="flex justify-center items-center ml-16 mt-4">
                        <button type="submit"
                            class="font-bold w-64 py-1 px-6 rounded-2xl text-[var(--cls-white)] bg-[var(--cls-blue)] hover:cursor-pointer hover:bg-[var(--cls-darkblue)]"
                            >Create</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
